<mat-toolbar fxLayout="row" >
    <div fxFlex="90" ><i class="fa fa-cogs"></i><a routerLink="/" style="text-decoration:none;color:white"> Joseph Zamora</a></div>
    <div fxFlex dir="rtl" class="h1">

        <button mat-button [matMenuTriggerFor]="menu" class="h1">
            <i class="fas fa-bars fa-lg"></i>
        </button>

        <mat-menu #menu="matMenu" class="menu">
          <button mat-menu-item routerLink="/" routerLinkActive="active">Home</button>
          <button mat-menu-item routerLink="/contact" routerLinkActive="active">Contact</button>
          <button mat-menu-item routerLink="/curriculum" routerLinkActive="active">Certificates/Degrees</button>
          <button routerLink="/classes" routerLinkActive="active" mat-menu-item>Classes</button>
          <button mat-menu-item routerLink="/blog">Blog</button>
          <button mat-menu-item>About Me</button>
        </mat-menu>

        <mat-toolbar fxHide.xs="true"fxHide.sm="true">
            <button mat-button routerLink="/"><i class="fas fa-home"></i> Home</button>
            <button mat-button routerLink="/contact"><i class="fas fa-address-card"></i> Contact</button>
            <button mat-button routerLink="/curriculum"><i class="fas fa-certificate"></i> Certificates/Degrees</button>
            <button mat-button routerLink="/classes"><i class="fas fa-graduation-cap"></i> Classes</button>
            <button mat-button routerLink="/blog"><i class="fab fa-blogger-b"></i> Blog</button>
            <button mat-button routerLink="/"><i class="fas fa-info"></i> About Me</button>
        </mat-toolbar>
    </div>
</mat-toolbar>
